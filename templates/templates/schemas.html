
<script type="text/template" id="schemasOpenList-template">
    <h2>Otevřít schéma</h2>
    <input class="search form-control" placeholder="Filtr" />
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>Název</th>
                <th>Vytvořeno</th>
                <th>Akce</th>
            </tr>
            </thead>
            <tbody class="items-container">
            </tbody>
        </table>
    </div>
</script>


<script type="text/template" id="schemasOpenItem-template">

    <td class="list-name">
        <a href="#schemas/<%= data.id %>" class="btn btn-xs btn-success open-schema" data-schema-id="<%=data.id%>">
            <i class="glyphicon glyphicon-open"></i> <strong><%= data.name %></strong></a>
    </td>
    <td class="list-created"><%= data.created %></td>
    <td>
        <a href="#schemas/<%= data.id %>/edit" class="btn btn-xs btn-default edit-schema" data-schema-id="<%=data.id%>">
            <i class="glyphicon glyphicon-edit"></i> Upravit</a>
        <a href="#schemas/<%= data.id %>/vhdl" class="btn btn-default btn-xs vhdl-schema">
            <i class="glyphicon glyphicon-download"></i> VHDL
        </a>
        <span data-cid="<%=data.cid%>" class="btn btn-danger btn-xs delete-schema">
            <i class="glyphicon glyphicon-trash"></i> Smazat
        </span>
    </td>

</script>


<script type="text/template" id="schemasNew-template">
    <h2><%-titleText%></h2>

    <form action="#">
        <div class="row">
            <div class="col-xs-12 col-sm-8">
                <div class="form-group">
                    <label for="schemasNew_name">Název <i class="glyphicon glyphicon-info-sign" data-toggle="tooltip"
                                                          title="Zadávejte pouze písmena anglické abecedy, podtržítka a číslice."></i></label>
                    <input type="text" class="form-control" id="schemasNew_name" placeholder="schema_01"
                           value="<%=schema.name%>">
                    <% if(error.invalidName) { %>
                    <div class="alert alert-danger">
                        <small class="">Nesprávný formát názvu. Název musí začíant písmenem anglické abecedy, nesmí
                            obsahovat diakritiku a mezery.
                        </small>
                    </div>
                    <% }%>
                </div>
            </div>

            <div class="col-xs-12 col-sm-4">
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-block button--success"><%=submitText%></button>
                </div>
            </div>

            <div class="col-xs-12">
                <div class="alert alert-info">Název musí být validní VHDL název.
                    Ten může obsahovat pouze písmena anglické abecedy, kterými musí začínat, dále číslice a
                    podtržítka. Podtržítka nesmí být zasebou.
                </div>
            </div>
        </div>
    </form>
</script>
