<script type="text/template" id="taskFilleAddForm-template">
    <form enctype="multipart/form-data" action="/api/files" method="post">
        <div class="row">
            <input type="hidden" name="task_id" value="<%=task.id%>">
            <div class="col-xs-12 col-sm-3">
                <div class="form-group">
                    <label for="file_label">Název</label>
                    <input type="text" class="form-control" id="file_label" name="filename">
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                    <label for="file_name">Soubor</label>
                    <input type="file" class="form-control" id="file_name" name="uploads">
                </div>
            </div>
            <div class="col-xs-12 col-sm-3">
                <div class="form-group">
                    <label for="file_type">Typ</label>
                    <select name="fileAddType" id="file_type" class="form-control">
                        <option value="normal">Normální</option>
                        <option value="etalon">Správné řešení VHDL</option>
                        <option value="test">Testovací VHDL</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-3">
                <div class="form-group">
                    <button class="btn btn-block button--success">Nahrát soubor</button>
                </div>
            </div>
        </div>
    </form>
</script>
