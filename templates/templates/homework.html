
<script type="text/template" id="homeworkList-template">
	<h1>Seznam úkolů</h1>
	<div class="table-responsive">
		<table class="table">
			<thead>
				<th>Název</th>
				<th>Termín</th>
				<th>Stav</th>
				<th>Akce</th>
			</thead>
			<tbody class="items-container">

			</tbody>
		</table>
	</div>
</script>


<script type="text/template" id="homeworkListItem-template">
	<td><a href="#homeworks/<%= id %>" class="btn btn-xs button--default" data-id="<%= id %>"><%= name %></a></td>
	<td><%= deadline %></td>
	<td><div class="badge badge-default"><%= status %></div></td>
	<td>
		<a href="#" class="btn btn-xs button--default hw-btn-add" data-hw-id="<%= id %>">Přidat řešení</a>
		<a href="#" class="btn btn-xs button--primary hw-btn-test" data-hw-id="<%= id %>">Otestovat</a>
		<a href="#" class="btn btn-xs button--success hw-btn-submit" data-hw-id="<%= id %>">Odevzdat</a>
	</td>
</script>


<script type="text/template" id="homeworkDetail-template">

	<div class="row">
		<div class="col-xs-12">
			<h1><%= name %></h1>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-4">
			<dl>
				<dt>Termín</dt>
				<dd><%= deadline %></dd>
			</dl>
		</div>
		<div class="col-xs-12 col-sm-4">
			<dl>
				<dt>Stav</dt>
				<dd><%= status %></dd>
			</dl>
		</div>
		<div class="col-xs-12 col-sm-4">
			<dl>
				<dt>Vytvořeno</dt>
				<dd><%= created %></dd>
			</dl>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<h2>Zadání</h2>
			<p><%= description %></p>
		</div>
	</div>

</script>



<script type="text/template" id="hwList-template">
	<h1>Seznam úkolů</h1>
	<div class="table-responsive">
		<table class="table table-striped">
			<thead>
			<th>Zadání</th>
			<th>Student</th>
			<th>Termín</th>
			<th>Stav</th>
			<th>Akce</th>
			</thead>
			<tbody class="items-container">

			</tbody>
		</table>
	</div>
</script>


<script type="text/template" id="hwListItem-template">
	<td><a href="#homeworks/<%= id %>" class="btn btn-xs button--default" data-id="<%= id %>"><%= name %></a></td>
	<td><a href="mailto:<%= student_mail %>"><%= student_name %> (<%= student_number %>)</a></td>
	<td><%= deadline %></td>
	<td><div class="badge badge-default"><%= status %></div></td>
	<td>
		<a href="#" class="btn btn-xs btn-danger hw-btn-delete" data-hw-id="<%= id %>"><i class="glyphicon glyphicon-trash"></i> Smazat</a>
		<!--<a href="#" class="btn btn-xs button&#45;&#45;default hw-btn-open" data-hw-id="<%= id %>">Otevřít</a>-->
	</td>
</script>
